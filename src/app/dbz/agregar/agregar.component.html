<h3>Agregar <small>{{ nuevo.nombre }}</small> </h3>
<hr>

<form action="" (ngSubmit)="agregar()">

    <input 
        placeholder="Nombre" 
        type="text" 
        [(ngModel)]="nuevo.nombre"
        name="nombre"
        >

        <!-- [value]="nuevo.nombre"
        (input)="cambiarNombre( $event )" -->

    <input 
        type="number" 
        placeholder="Poder" 
        [(ngModel)]="nuevo.poder"
        name="poder">
    
    <button type="submit">
        Agregar
    </button>
</form>
